<h2>My Booklist</h2>
<ul>
	<li *ngFor="let b of library">
		<em>{{b.title}}</em> by {{b.author}} at ${{b.price}} Likes: {{ b.likes }}
	</li>
</ul>
<hr>
<section class="container-fluid">
	<h3>Book Components</h3>

	<h4 *ngIf="message.length > 0" > Message: {{ message }}</h4>

	<app-enter-book></app-enter-book>

	<!-- Binding an event to a variable -->
	<app-book (sendMessageToMom)="message=$event"
	 *ngFor="let bb of library" [tome]="bb" ></app-book>
</section>
